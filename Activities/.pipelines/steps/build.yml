parameters:
  BuildProject: ""
  BuildConfiguration: "Release"
  BuildPlatform: "Any CPU"
  NuGetVersionSpec: "4.3.0"
  NuGetConfigPath: "$(Build.SourcesDirectory)/Activities/.nuget/NuGet.Config"
  Dependencies: []
  restoreDependencies: []

steps:
- ${{ each depend in parameters.restoreDependencies }}:
  - task: NuGetCommand@2
    displayName: "Restore Nuget packages"
    inputs:
      restoreSolution:  $(Build.SourcesDirectory)/${{ depend }}
      feedsToUse:       "config"
      nugetConfigPath:  ${{ parameters.NuGetConfigPath }}
      restoreDirectory: $(Build.SourcesDirectory)/packages/
  # - task: VSBuild@1
  #   displayName: "Build Solution"
  #   inputs:
  #     solution:       $(Build.SourcesDirectory)/${{ depend }}
  #     platform:       ${{ parameters.BuildPlatform }}
  #     configuration:  ${{ parameters.BuildConfiguration }}

- task: NuGetCommand@2
  displayName: "Restore Nuget packages"
  inputs:
    restoreSolution:  $(Build.SourcesDirectory)/${{ parameters.BuildProject }}
    feedsToUse:       "config"
    nugetConfigPath:  ${{ parameters.NuGetConfigPath }}
    restoreDirectory: $(Build.SourcesDirectory)/packages/
- task: VSBuild@1
  displayName: "Build Solution"
  inputs:
    solution:       $(Build.SourcesDirectory)/${{ parameters.BuildProject }}
    platform:       ${{ parameters.BuildPlatform }}
    configuration:  ${{ parameters.BuildConfiguration }}
