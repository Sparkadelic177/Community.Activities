parameters:
  NuGetVersionSpec: "4.3.0"
  versionReference: ""

steps:
- task: PowerShell@1
  displayName: "Set Build Version"
  inputs:
    scriptType: "inlineScript"
    inlineScript: |
      $vers = cat ${{ parameters.versionReference }}"|Select-String -Pattern AssemblyVersion|Select-String -NotMatch "^//.*AssemblyVersion"
      Write-Output $vers
      $major = $vers.Line.split("(").split(".")[1].replace('"','')
      $minor = $vers.Line.split("(").split(".")[2] 
      $now = Get-Date 
      $y2k = Get-Date -Year 2000 -Month 1 -Day 1 
      $build = [int]($now - $y2k).TotalDays 
      $revision = [int]($now.TimeOfDay.TotalSeconds / 2) 
      $version = "$major.$minor.$build.$revision" 
      Write-Host "$version" 
      Write-Host "##vso[build.updatebuildnumber]$version"
- task: NuGetToolInstaller@1
  displayName: "Use NuGet ${{ parameters.NuGetVersionSpec }}"
  inputs:
    versionSpec: ${{ parameters.NuGetVersionSpec }}
